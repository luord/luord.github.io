{% if article.author %}
<address class="h-card">
  <span class="dt-published">{{ article.date.strftime('%Y-%m-%d') }}</span> |
  by <a rel="author" class="p-author u-url" href="{{ SITEURL }}/{{ article.author.url }}">{{ article.author }}</a>

  in <a class="p-category" href="{{ SITEURL }}/{{ article.category.url }}">{{ article.category }}</a>
</address>
{% endif %}
