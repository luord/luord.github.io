<div class="post-info">
  {% include 'article_address.html' %}

  on {{ article.date.strftime('%Y-%m-%d') }}

  {% if article.tags %}
    |
    tags: {% for tag in article.tags %}
        <a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a>
    {% endfor %}
  {% endif %}

  {% if PDF_PROCESSOR %}
  | <a href="{{ SITEURL }}/pdf/{{ article.slug }}.pdf">Get the pdf</a>
  {% endif %}

  {% if DISQUS_SITENAME %}
  | <a href="{{ SITEURL }}/{{ article.url }}#disqus_thread">comments</a>
  {% endif %}
</div>
