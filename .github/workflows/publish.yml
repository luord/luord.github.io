on:
  push:
    branches: [master]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      - run: python -m pip install -r requirements.txt
      - run: make github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PELICAN_CONFIG_FILE: publishconf.py
